      <input type="text" id="name" placeholder="Your name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" placeholder="Your email" required>

  <script>
    function sendEmail() {
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var message = document.getElementById('message').value;

      // You can replace the following code with your own email handling logic
      var subject = "Portfolio Contact";
      var body = "Name: " + name + "\n\nEmail: " + email + "\n\nMessage: " + message;

      // Open the default email client with the email populated
      window.location.href = "mailto:james.mctigue327@gmal.com?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
    }
